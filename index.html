<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>REST API - User Age and Generations</title>
</head>

<body>

    <h2 class="text-center mt-3">REST API - User Age and Generations</h2>
    <h4 class="text-center">Objektum Orientált Backend</h4>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="" id="userForm" name="userForm" class="border p-3 my-3">
                    <p>
                        <label for="" class="form-label">Név</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Vezeték és Keresztnév..." required>
                    </p>
                    <p>
                        <label for="" class="form-label">Születési dátum</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-primary">Elküld</button>
                    </p>
                </form>
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>#</th>
                            <th>Név</th>
                            <th>Születési dátum</th>
                            <th>Életkor</th>
                            <th>Generáció</th>
                            <th>Művelet</th>
                        </tr>
                    </thead>
                    <tbody id="usersData">
                        <!--Ide jönnek a táblázat sorai-->
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
